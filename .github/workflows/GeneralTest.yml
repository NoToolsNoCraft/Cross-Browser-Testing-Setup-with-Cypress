name: Cypress Responsiveness Tests

on:
  workflow_dispatch:

jobs:
  chrome-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in Chrome
        env:
          CYPRESS_BROWSER: chrome
          CYPRESS_screenshotsFolder: cypress/Chrome_screenshots
        run: npx cypress run --browser chrome

      - name: Commit and push Chrome screenshots
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add cypress/Chrome_screenshots
          git commit -m "Add Cypress Chrome screenshots"
          git push
        continue-on-error: true

  firefox-tests:
    runs-on: ubuntu-latest
    needs: chrome-tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in Firefox
        env:
          CYPRESS_BROWSER: firefox
          CYPRESS_screenshotsFolder: cypress/Firefox_screenshots
        run: npx cypress run --browser firefox

      - name: Commit and push Firefox screenshots
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          mkdir -p cypress/Firefox_screenshots
          git add cypress/Firefox_screenshots
          git commit -m "Add Cypress Firefox screenshots"
          git add .  # Make sure all changes are added
          git commit -m "Commit any unstaged changes before pulling"
          git pull origin main --rebase  # Fetch and rebase to avoid merge conflicts
          git push origin firefox-screenshots:main  # Push to the main branch with a specific branch name
        continue-on-error: true



  edge-tests:
    runs-on: ubuntu-latest
    needs: firefox-tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in Edge
        env:
          CYPRESS_BROWSER: edge
          CYPRESS_screenshotsFolder: cypress/Edge_screenshots
        run: npx cypress run --browser edge

      - name: Commit and push Edge screenshots
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add cypress/Edge_screenshots
          git commit -m "Add Cypress Edge screenshots"
          git push
        continue-on-error: true
